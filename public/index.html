<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="tray">

          <div class="tray-item">a</div>
          <div class="tray-item">b</div>
          <div class="tray-item">c</div>
          <div class="tray-item">d</div>

          <div class="tray-item">e</div>
          <div class="tray-item">f</div>
          <div class="tray-item">g</div>
          <div class="tray-item">h</div>
        
        </div>

        <div class="board">
          <template v-for="(row, inverseRank) in getPosition()">
            <template v-for="(piece, file) in row">
              
              <div class="dark-square"
                v-if="isDarkSquared(toRank(inverseRank), file)"
                :id="`square-${toRank(inverseRank)}-${file}`"
                @dragover.prevent="onDragOverMove"
                @drop.prevent="onDropReplace"
              >
                <img class="piece" 
                  v-if="isPiece(piece)"
                  :src="`svg/${piece}.svg`"
                  :id="`${piece}-${toRank(inverseRank)}-${file}`"
                  draggable="true"
                  @dragstart="onDragStart"
                >
              </div>

              <div class="light-square"
                v-else
                :id="`square-${toRank(inverseRank)}-${file}`"
                @dragover.prevent="onDragOverMove"
                @drop.prevent="onDropReplace"
              >
                <img class="piece"
                  v-if="isPiece(piece)"
                  :src="`svg/${piece}.svg`"
                  :id="`${piece}-${toRank(inverseRank)}-${file}`"
                  draggable="true"
                  @dragstart="onDragStart"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="tray">
          <div class="tray-item">a</div>
          <div class="tray-item">b</div>
          <div class="tray-item">c</div>
          <div class="tray-item">d</div>

          <div class="tray-item">e</div>
          <div class="tray-item">f</div>
          <div class="tray-item">g</div>
          <div class="tray-item">h</div>
        </div>

      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
