<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="top-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >
      
          <div></div>
          <template v-for="idx in range(6)">
            <div>
                <img class="piece"
                  :src="`svg/${getTopTrayPiece(idx)}.svg`"
                  :id="`piece-top-tray-${idx}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-piece-type="`${getTopTrayPiece(idx)}`"
                >
            </div>
          </template>
          <div></div>
      
        </div>

        <div class="board">
          <template v-for="(row, y) in board">
            <template v-for="(_, x) in row">

              <div :class="(y+x) % 2 === 0? 'light-square':'dark-square'"
                :id="`board-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-square="`${labelOf(x)}${rankOf(y)}`"
                :data-rank="rankOf(y)"
                :data-file="fileOf(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(rankOf(y), fileOf(x))"
                  :src="`svg/${getPiece(rankOf(y), fileOf(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="rankOf(y)"
                  :data-file="fileOf(x)"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="bottom-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >

          <div></div>
          <template v-for="idx in range(6)">
            <div>
                <img class="piece"
                  :src="`svg/${getBottomTrayPiece(idx)}.svg`"
                  :id="`piece-bottom-tray-${idx}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-piece-type="`${getBottomTrayPiece(idx)}`"
                >
            </div>
          </template>
          <div></div>

        </div>

      </div>

      <div class="right-container">

        <div class="control-container">
          <p class="section-label">Board</p>
          <button class="button" @click="flipBoard">Flip</button>
          <button class="button" @click="clearBoard">Clear</button>
          <button class="button" @click="resetBoard">Reset</button>
        </div>
        
        <div class="option-container">
          <p class="section-label">Options</p>

          <div class="subsection">
            <label class="section-text">Move</label>
            <select class="form-select"
              v-model="form.whiteToMove"
            >
              <option :value="true" selected>White to move</option>
              <option :value="false">Black to move</option>
            </select>
          </div>

          <div class="subsection">
            <div class="castle-container">
              <label class="section-text">White</label>

              <template v-for="opt in getWhiteCastlingOptions()">
                <div class="checkbox-container"></div>
                  <input type="checkbox"
                    :value="`${opt.letter}`"
                    v-model="form.castling"
                    :id="`checkbox-${opt.letter}`"
                  />
                  <label class="section-text" :for="`checkbox-${opt.letter}`">{{ opt.type }}</label>
                </div>
              </template>
            </div>

            <div class="castle-container">
              <label class="section-text">Black</label>
              
              <template v-for="opt in getBlackCastlingOptions()">
                <div class="checkbox-container"></div>
                  <input type="checkbox"
                    :value="`${opt.letter}`"
                    v-model="form.castling"
                    :id="`checkbox-${opt.letter}`"
                  />
                  <label class="section-text" :for="`checkbox-${opt.letter}`">{{ opt.type }}</label>
                </div>
              </template>
            </div>

          </div>
          
          <div class="subsection">
            <label class="section-text"><i>En passant</i></label>
            <select class="form-select"
            >
              <!-- <template v-for="">
                <option :value="true">White to move</option>
                <option :value="false">Black to move</option>
              </template> -->
            </select>
          </div>
          
        </div>
      
      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
