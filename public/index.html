<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="tray"
          @dragover.prevent="onDragOver"
          @drop.prevent="onDropRemove"
        >

          <div class="tray-item">
            <img class="piece"
              src="svg/p.svg"
              id="p-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/r.svg"
              id="r-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/n.svg"
              id="n-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/q.svg"
              id="q-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>

          <div class="tray-item">
            <img class="piece"
              src="svg/k.svg"
              id="k-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/b.svg"
              id="b-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/r.svg"
              id="r-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/p.svg"
              id="p-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
        
        </div>

        <div class="board">
          <template v-for="(row, inverseRank) in getPosition()">
            <template v-for="(piece, file) in row">
              
              <div class="dark-square"
                v-if="isDarkSquared(toRank(inverseRank), file)"
                :id="`square-${toRank(inverseRank)}-${file}`"
                @dragover.prevent="onDragOver"
                @drop.prevent="onDropReplace"
              >
                <img class="piece" 
                  v-if="isPiece(piece)"
                  :src="`svg/${piece}.svg`"
                  :id="`${piece}-${toRank(inverseRank)}-${file}`"
                  draggable="true"
                  @dragstart="onDragStart"
                >
              </div>

              <div class="light-square"
                v-else
                :id="`square-${toRank(inverseRank)}-${file}`"
                @dragover.prevent="onDragOver"
                @drop.prevent="onDropReplace"
              >
                <img class="piece"
                  v-if="isPiece(piece)"
                  :src="`svg/${piece}.svg`"
                  :id="`${piece}-${toRank(inverseRank)}-${file}`"
                  draggable="true"
                  @dragstart="onDragStart"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="tray"
          @dragover.prevent="onDragOver"
          @drop.prevent="onDropRemove"
        >

          <div class="tray-item">
            <img class="piece"
              src="svg/P.svg"
              id="P-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/R.svg"
              id="R-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/N.svg"
              id="N-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/Q.svg"
              id="Q-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>

          <div class="tray-item">
            <img class="piece"
              src="svg/K.svg"
              id="K-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/B.svg"
              id="B-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/R.svg"
              id="R-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>
          <div class="tray-item">
            <img class="piece"
              src="svg/P.svg"
              id="P-tray"
              draggable="true"
              @dragstart="onDragStart"
            >
          </div>

        </div>

      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
