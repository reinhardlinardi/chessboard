<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="top-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >
      
          <div></div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'K':'k'}.svg`"
              id="piece-top-tray-1"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'K':'k'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'Q':'q'}.svg`"
              id="piece-top-tray-2"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'Q':'q'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'R':'r'}.svg`"
              id="piece-top-tray-3"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'R':'r'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'B':'b'}.svg`"
              id="piece-top-tray-4"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'B':'b'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'N':'n'}.svg`"
              id="piece-top-tray-5"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'N':'n'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'P':'p'}.svg`"
              id="piece-top-tray-6"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'P':'p'}`"
            >
          </div>
          <div></div>
      
        </div>

        <div class="board">
          <template v-for="(row, y) in board">
            <template v-for="(_, x) in row">

              <div class="dark-square"
                v-if="isDarkSquare(toRank(y), toFile(x))"
                :id="`square-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-rank="toRank(y)"
                :data-file="toFile(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(toRank(y), toFile(x))"
                  :src="`svg/${getPiece(toRank(y), toFile(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="toRank(y)"
                  :data-file="toFile(x)"
                >
              </div>

              <div class="light-square"
                v-else
                :id="`square-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-rank="toRank(y)"
                :data-file="toFile(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(toRank(y), toFile(x))"
                  :src="`svg/${getPiece(toRank(y), toFile(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="toRank(y)"
                  :data-file="toFile(x)"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="bottom-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >

          <div></div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'k':'K'}.svg`"
              id="piece-bottom-tray-1"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'k':'K'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'q':'Q'}.svg`"
              id="piece-bottom-tray-2"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'q':'Q'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'r':'R'}.svg`"
              id="piece-bottom-tray-3"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'r':'R'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'b':'B'}.svg`"
              id="piece-bottom-tray-4"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'b':'B'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'n':'N'}.svg`"
              id="piece-bottom-tray-5"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'n':'N'}`"
            >
          </div>
          <div>
            <img class="piece"
              :src="`svg/${flipped?'p':'P'}.svg`"
              id="piece-bottom-tray-6"
              draggable="true"
              @dragstart="onDragStart"
              :data-piece-type="`${flipped?'p':'P'}`"
            >
          </div>
          <div></div>

        </div>

      </div>

      <div class="button-form-container">
        <div>
          <p class="board-control-label">Board Controls</p>
          <button class="button" @click="flipBoard">Flip</button>
          <button class="button" @click="clearBoard">Clear</button>
          <button class="button" @click="resetBoard">Reset</button>
        </div>
        <!-- <div>Options</div> -->
      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
