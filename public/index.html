<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="top-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >
      
          <div></div>
          <template v-for="(pieceType, idx) in ['k', 'q', 'r', 'b', 'n', 'p']">
            <div>
                <img class="piece"
                  :src="`svg/${flipped? pieceType.toUpperCase():pieceType}.svg`"
                  :id="`piece-top-tray-${idx}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-piece-type="`${flipped? pieceType.toUpperCase():pieceType}`"
                >
            </div>
          </template>
          <div></div>
      
        </div>

        <div class="board">
          <template v-for="(row, y) in board">
            <template v-for="(_, x) in row">

              <div :class="(y+x)%2 === 0? 'light-square':'dark-square'"
                :id="`square-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-rank="toRank(y)"
                :data-file="toFile(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(toRank(y), toFile(x))"
                  :src="`svg/${getPiece(toRank(y), toFile(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="toRank(y)"
                  :data-file="toFile(x)"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="bottom-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >

          <div></div>
          <template v-for="(pieceType, idx) in ['K', 'Q', 'R', 'B', 'N', 'P']">
            <div>
                <img class="piece"
                  :src="`svg/${flipped? pieceType.toLowerCase():pieceType}.svg`"
                  :id="`piece-bottom-tray-${idx}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-piece-type="`${flipped? pieceType.toLowerCase():pieceType}`"
                >
            </div>
          </template>
          <div></div>

        </div>

      </div>

      <div class="button-form-container">
        <div>
          <p class="board-control-label">Board Controls</p>
          <button class="button" @click="flipBoard">Flip</button>
          <button class="button" @click="clearBoard">Clear</button>
          <button class="button" @click="resetBoard">Reset</button>
        </div>
        <!-- <div>Options</div> -->
      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
