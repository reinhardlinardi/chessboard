<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" v-cloak>

      <div class="global-container"
        @dragenter.prevent
        @dragover.prevent
      >

        <div>

          <div class="top-tray"
            @drop.prevent="onDropRemove"
          >
            <div @click="resetClick"></div>

            <template v-for="(piece, idx) in topTrayPieces()">
              <div :class="['perfect-center', isClicked(piece)? 'clicked':'']">
                  <img class="board-piece"
                    :src="`svg/${piece}.svg`"
                    :id="`top-tray-${idx}`"
                    @click="onClickTray"
                    draggable="true"
                    @dragstart="onDragStartTray"
                    :data-tray-piece="piece"
                  >
              </div>
            </template>
            
            <div @click="resetClick"></div>
          </div>

          <div class="board">
            <template v-for="(row, y) in setup.pos">
              <template v-for="(_, x) in row">

                <div :class="(y+x) % 2 === 0? 'light-square':'dark-square'"
                  :id="`board-y${y}-x${x}`"
                  @click="onClickBoard"
                  @drop.prevent="onDropReplaceOrCopy"
                  :data-square="`${labelOf(x)}${rankOf(y)}`"
                  :data-rank="rankOf(y)"
                  :data-file="fileOf(x)"
                >
                  <img class="board-piece" 
                    v-if="!isEmpty(locOf(y, x))"
                    :src="`svg/${getPiece(locOf(y, x))}.svg`"
                    :id="`piece-y${y}-x${x}`"
                    draggable="true"
                    @dragstart="onDragStartBoard"
                    :data-rank="rankOf(y)"
                    :data-file="fileOf(x)"
                  >
                </div>

              </template>
            </template>
          </div>

          <div class="bottom-tray"
            @drop.prevent="onDropRemove"
          >
            <div @click="resetClick"></div>
            
            <template v-for="(piece, idx) in bottomTrayPieces()">
              <div :class="['perfect-center', isClicked(piece)? 'clicked':'']">
                  <img class="board-piece"
                    :src="`svg/${piece}.svg`"
                    :id="`bottom-tray-${idx}`"
                    @click="onClickTray"
                    draggable="true"
                    @dragstart="onDragStartTray"
                    :data-tray-piece="piece"
                  >
              </div>
            </template>
            
            <div @click="resetClick"></div>
          </div>

          <div class="fen-container">
            <label class="fen-label">FEN</label>
            <input type="text"
              id="fen"
              class="fen-input"
              :value="fen"
              @change="onChangeFEN"
              spellcheck="false"
            >
            <button class="button-background" @click="copyFEN">ðŸ“‹</button>
          </div>

        </div>

        <div class="right-container">
          
          <div class="form-container">

            <div class="subsection">
              <label class="text">Next to move</label>
              <select class="form-select" @change="setNextToMove">
                <option :value="white()" :selected="isNextToMove(white())">White</option>
                <option :value="black()" :selected="isNextToMove(black())">Black</option>
              </select>
            </div>

            <div class="subsection">

              <div class="castle-container">
                <label class="text">White</label>

                <template v-for="opt in getCastleTypes(white())">
                  <div class="checkbox-container">
                    <input type="checkbox"
                      :id="`checkbox-${opt.letter}`"
                      @click="setCastle"
                      :value="opt.letter"
                      :checked="setup.castle[opt.letter]"
                      :disabled="disableCastle(opt.letter)"
                    />
                    <label class="text" :for="`checkbox-${opt.letter}`">{{ opt.type }}</label>
                  </div>
                </template>
              </div>

              <div class="castle-container">
                <label class="text">Black</label>
                
                <template v-for="opt in getCastleTypes(black())">
                  <div class="checkbox-container">
                    <input type="checkbox"
                      :id="`checkbox-${opt.letter}`"
                      @click="setCastle"
                      :value="opt.letter"
                      :checked="setup.castle[opt.letter]"
                      :disabled="disableCastle(opt.letter)"
                    >
                    <label class="text" :for="`checkbox-${opt.letter}`">{{ opt.type }}</label>
                  </div>
                </template>
              </div>

            </div>

            <div class="subsection">
              <button class="button-nav"
                @click="onSubmit"  
                :disabled="!validSetup()"
              >
              Analysis â†’
              </button>
            </div>
            
          </div>

          <div class="button-grid">
            <div class="button-container"><button class="button-control" @click="flipBoard">â‡…</button></div>
            <div class="button-container"><button class="button-control" @click="clearBoard">âœ•</button></div>
            <div class="button-container"><button class="button-control" @click="resetBoard">â†º</button></div>
          </div>
        
        </div>

      </div>

    </div>
    
    <script type="module" src="script/index.vue.js"></script>

  </body>

</html>
