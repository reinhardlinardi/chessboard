<!DOCTYPE html>

<html>
  <head>

    <title>Chessboard - Editor</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

  </head>
  
  <body>

    <div id="app" class="center">
      
      <div>

        <div class="top-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >
      
          <div></div>
          <div>
            <img class="piece"
              src="svg/k.svg"
              id="piece-tray-k"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="k"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/q.svg"
              id="piece-tray-q"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="q"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/r.svg"
              id="piece-tray-r"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="r"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/b.svg"
              id="piece-tray-b"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="b"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/n.svg"
              id="piece-tray-n"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="n"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/p.svg"
              id="piece-tray-p"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="p"
            >
          </div>
          <div></div>
      
        </div>

        <div class="board">
          <template v-for="(row, y) in board">
            <template v-for="(_, x) in row">

              <div class="dark-square"
                v-if="isDarkSquare(toRank(y), toFile(x))"
                :id="`square-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-rank="toRank(y)"
                :data-file="toFile(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(toRank(y), toFile(x))"
                  :src="`svg/${getPiece(toRank(y), toFile(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="toRank(y)"
                  :data-file="toFile(x)"
                >
              </div>

              <div class="light-square"
                v-else
                :id="`square-y${y}-x${x}`"
                @dragover.prevent
                @drop.prevent="onDropReplaceOrCopy"
                :data-rank="toRank(y)"
                :data-file="toFile(x)"
              >
                <img class="piece" 
                  v-if="!isEmpty(toRank(y), toFile(x))"
                  :src="`svg/${getPiece(toRank(y), toFile(x))}.svg`"
                  :id="`piece-y${y}-x${x}`"
                  draggable="true"
                  @dragstart="onDragStart"
                  :data-rank="toRank(y)"
                  :data-file="toFile(x)"
                >
              </div>

            </template>
          </template>
        </div>

        <div class="bottom-tray"
          @dragover.prevent
          @drop.prevent="onDropRemove"
        >

          <div></div>
          <div>
            <img class="piece"
              src="svg/K.svg"
              id="piece-tray-K"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="K"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/Q.svg"
              id="piece-tray-Q"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="Q"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/R.svg"
              id="piece-tray-R"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="R"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/B.svg"
              id="piece-tray-B"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="B"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/N.svg"
              id="piece-tray-N"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="N"
            >
          </div>
          <div>
            <img class="piece"
              src="svg/P.svg"
              id="piece-tray-P"
              draggable="true"
              @dragstart="onDragStart"
              data-piece-type="P"
            >
          </div>
          <div></div>

        </div>

      </div>

      <div class="button-form-container">
        <div>
          <p class="board-control-label">Board Controls</p>
          <button class="button" @click="flipBoard">Flip</button>
          <button class="button" @click="clearBoard">Clear</button>
          <button class="button" @click="resetBoard">Reset</button>
        </div>
        <!-- <div>Options</div> -->
      </div>

    </div>
    
    <script type="module" src="script/index.js"></script>

  </body>

</html>
